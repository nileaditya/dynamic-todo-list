<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --bg-gradient-light: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            --bg-gradient-dark: linear-gradient(120deg, #2b5876 0%, #4e4376 100%);
            
            /* Light Theme Defaults */
            --container-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --light-text: #888;
            --border-color: #eee;
            --li-hover: #fafafa;
        }

        /* Dark Theme Overrides */
        body.dark-mode {
            --container-bg: rgba(30, 30, 40, 0.95);
            --text-color: #e0e0e0;
            --light-text: #aaa;
            --border-color: #444;
            --li-hover: #2a2a35;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-gradient-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.5s ease;
        }

        body.dark-mode {
            background: var(--bg-gradient-dark);
        }

        .container {
            background: var(--container-bg);
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        /* Theme Toggle Switch */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-color);
            transition: transform 0.3s;
        }
        .theme-toggle:hover { transform: rotate(20deg); }

        header { text-align: center; margin-bottom: 1.5rem; }
        header h1 { color: var(--text-color); font-weight: 600; }
        header p { color: var(--light-text); font-size: 0.9rem; }

        .input-group { display: flex; position: relative; margin-bottom: 1.5rem; }
        
        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            padding-right: 60px; /* Space for button */
            border: 2px solid var(--border-color);
            background: transparent;
            color: var(--text-color);
            border-radius: 50px;
            outline: none;
            transition: 0.3s;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            border-color: var(--secondary-color);
        }

        .add-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            background: var(--secondary-color);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .add-btn:hover { background: var(--primary-color); transform: scale(1.1); }

        .filter-container { display: flex; justify-content: space-between; margin-bottom: 1.5rem; }
        
        .filter-btn {
            background: none;
            border: none;
            color: var(--light-text);
            cursor: pointer;
            font-weight: 600;
            padding: 5px;
            position: relative;
        }
        .filter-btn.active { color: var(--secondary-color); }
        .filter-btn.active::after {
            content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 5px; height: 5px; background: var(--secondary-color); border-radius: 50%;
        }

        ul { list-style: none; }
        
        li {
            background: transparent;
            border-bottom: 1px solid var(--border-color);
            padding: 15px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
            animation: slideIn 0.3s ease forwards;
        }
        li:hover { background-color: var(--li-hover); border-radius: 10px; }
        li:last-child { border-bottom: none; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .todo-content {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-grow: 1;
            cursor: pointer;
            overflow: hidden; /* Prevent text overflow */
        }

        .todo-text {
            font-size: 1rem;
            color: var(--text-color);
            transition: 0.3s;
            word-break: break-all;
        }

        /* Editing Mode Styles */
        .edit-input {
            font-size: 1rem;
            color: var(--text-color);
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--secondary-color);
            outline: none;
            width: 100%;
            padding: 2px 0;
        }

        .check-circle {
            min-width: 20px;
            height: 20px;
            border: 2px solid var(--secondary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        li.completed .todo-text { text-decoration: line-through; color: var(--light-text); }
        li.completed .check-circle { background: #00b894; border-color: #00b894; }
        li.completed .check-circle::before {
            content: '\f00c'; font-family: "Font Awesome 6 Free"; font-weight: 900; color: white; font-size: 10px;
        }

        .actions { display: flex; gap: 10px; }
        
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            opacity: 0.6;
        }
        .icon-btn:hover { opacity: 1; transform: scale(1.1); }
        .edit-btn { color: var(--secondary-color); }
        .delete-btn { color: #ff7675; }

        .empty-state { text-align: center; color: var(--light-text); margin-top: 2rem; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="theme-toggle" id="theme-toggle">
            <i class="fas fa-moon"></i>
        </div>

        <header>
            <h1>My Day</h1>
            <p id="date-display">Fetching date...</p>
        </header>

        <div class="input-group">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button class="add-btn" id="add-btn"><i class="fas fa-plus"></i></button>
        </div>

        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Done</button>
        </div>

        <ul id="todo-list"></ul>

        <div class="empty-state" id="empty-state">
            <p>No tasks found. Enjoy your day! âœ¨</p>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC ---
        const todoInput = document.getElementById('todo-input');
        const addBtn = document.getElementById('add-btn');
        const todoList = document.getElementById('todo-list');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const emptyState = document.getElementById('empty-state');
        const dateDisplay = document.getElementById('date-display');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentFilter = 'all';
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            displayDate();
            if (isDarkMode) enableDarkMode();
            renderTodos();
        });

        // Theme Toggle
        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            if (isDarkMode) enableDarkMode();
            else disableDarkMode();
        });

        function enableDarkMode() {
            body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>'; // Change icon to sun
            localStorage.setItem('darkMode', 'true');
        }

        function disableDarkMode() {
            body.classList.remove('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-moon"></i>'; // Change icon to moon
            localStorage.setItem('darkMode', 'false');
        }

        // Add Task
        addBtn.addEventListener('click', addTodo);
        todoInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addTodo(); });

        // Filters
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.getAttribute('data-filter');
                renderTodos();
            });
        });

        function displayDate() {
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            dateDisplay.textContent = new Date().toLocaleDateString('en-US', options);
        }

        function addTodo() {
            const text = todoInput.value.trim();
            if (text === '') return;
            const newTodo = { id: Date.now(), text: text, completed: false };
            todos.push(newTodo);
            saveAndRender();
            todoInput.value = '';
        }

        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            saveAndRender();
        }

        function toggleComplete(id) {
            todos = todos.map(t => t.id === id ? { ...t, completed: !t.completed } : t);
            saveAndRender();
        }

        // --- NEW: EDIT FUNCTIONALITY ---
        function startEdit(id) {
            const todoItem = todos.find(t => t.id === id);
            const li = document.getElementById(`item-${id}`);
            const span = li.querySelector('.todo-text');
            
            // Create input field
            const input = document.createElement('input');
            input.type = 'text';
            input.value = todoItem.text;
            input.classList.add('edit-input');
            
            // Replace span with input
            span.replaceWith(input);
            input.focus();

            // Save on Enter or Blur (clicking away)
            const saveEdit = () => {
                const newText = input.value.trim();
                if (newText) {
                    todoItem.text = newText;
                    saveAndRender();
                } else {
                    renderTodos(); // Revert if empty
                }
            };

            input.addEventListener('blur', saveEdit);
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') saveEdit();
            });
        }

        function saveAndRender() {
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
        }

        function renderTodos() {
            todoList.innerHTML = '';
            let filteredTodos = todos;
            if (currentFilter === 'active') filteredTodos = todos.filter(t => !t.completed);
            else if (currentFilter === 'completed') filteredTodos = todos.filter(t => t.completed);

            emptyState.style.display = filteredTodos.length === 0 ? 'block' : 'none';

            filteredTodos.forEach(todo => {
                const li = document.createElement('li');
                li.id = `item-${todo.id}`;
                if (todo.completed) li.classList.add('completed');

                li.innerHTML = `
                    <div class="todo-content" onclick="toggleComplete(${todo.id})">
                        <div class="check-circle"></div>
                        <span class="todo-text">${escapeHtml(todo.text)}</span>
                    </div>
                    <div class="actions">
                        <button class="icon-btn edit-btn" onclick="startEdit(${todo.id})">
                            <i class="fas fa-pen"></i>
                        </button>
                        <button class="icon-btn delete-btn" onclick="deleteTodo(${todo.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                todoList.appendChild(li);
            });
        }

        function escapeHtml(text) {
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }
    </script>
</body>
</html>
